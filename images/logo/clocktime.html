<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title font color="purple">NCA EMPLOYEE TIME LOG</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
<style>
    body {
        font-family: 'Roboto', sans-serif; /* Applying Roboto font */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('download.jpg');
        background-size: cover;
        background-position: center;
    }
    .container {
        width: 420px; /* Adjust width as needed */
        padding: 40px;
        position: relative;

        border-radius: 10%;
    }
    .header {
        text-align: center;
        font-size: 45px;
        font-weight: 500;
        margin-bottom: 40px;
        text-emphasis-color: purple;
    }
    .time-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .time-item {
        font-size: 15px;
        color: #868686;
    }
    .time-in-out {
        font-weight: 700;
    }
    .admin {
        font-weight: 700;
        color: black;
        text-decoration: none;
        color: #7F00FF;
        cursor: pointer;
        position: absolute;
        top: 20px;
        right: 20px;
    }
    .id {
        text-align: center;
        font-weight: 700;
        color: #A5A3A4;
        margin-bottom: 20px;
    }
    .input-field {
        width: 100%;
        height: 40px;
        border: 2px solid #CECECE;
        border-radius: 5px;
        padding: 5px 10px;
        box-sizing: border-box; /* Ensure padding is included in width */
        margin-bottom: 20px;
    }
    .button {
        width: calc(50% - 5px); /* Adjust button width to fit container */
        height: 40px;
        background: #7F00FF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .login-container {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 999;
    }
    .login-container input {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #7F00FF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <img style="width: 88px; height: 73px; margin: 0 auto;" src="logo 2.png" alt="Logo">
    <div class="header">NCA EMPLOYEE TIME LOG</div>
    <div class="id">ENTER ID#</div>
    <input type="text" class="input-field" placeholder="Enter your ID">
    <div class="time-info">
        <button class="button">TIME IN</button>
        <button class="button">TIME OUT</button>
    </div>
    <a href="#" class="admin" onclick="toggleLogin()">ADMINISTRATOR</a>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<script>
    function toggleLogin() {
        var loginContainer = document.getElementById("loginContainer");
        loginContainer.style.display = loginContainer.style.display === "none" ? "block" : "none";
    }
</script>
</body>
</html>
